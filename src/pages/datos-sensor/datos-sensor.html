<ion-header>

  <ion-navbar>
    <ion-title>Datos del Sensor Seleccionado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>{{ info_vista.nombre }}</h5>
  <ion-item>
    <ion-label>Fecha Inicio - DD/MM/AAAA</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fecha_inicio"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Fecha Fin - DD/MM/AAAA</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fecha_fin"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora Inicio - </ion-label>
    <ion-datetime displayFormat="A mm" [(ngModel)]="hora_inicio"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora Fin - </ion-label>
    <ion-datetime displayFormat="A mm" [(ngModel)]="hora_fin"></ion-datetime>
  </ion-item>
  <ion-item>
    <button ion-button full>Mostrar Resultados en Tabla</button>
    <button ion-button full>Mostrar Resultados en Gr√°fica</button>
  </ion-item>
  <br><hr><br>
</ion-content>
