<ion-content padding>
    <ion-list>
        <ion-item>
                <ion-icon ios="app-logo" md="app-logo"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label floating>Usario</ion-label>
            <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contrasenia</ion-label>
            <ion-input type="password" [(ngModel)]="contrasenia"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)='ingresar();'>Ingresar</button>
</ion-content>
